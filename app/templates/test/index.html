<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Mocha Test</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>

    <!-- mocha -->
    <script src="lib/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
        mocha.setup({ignoreLeaks: true});
    </script>

    <!--
         IMPORTANT
         If you do not want to set the `run` option to `true` for some reason
         and are not using AMD, you must include the bridge.js file
         in the `phantomjs` folder after you include `mocha.js`
    -->
    <script src="lib/bridge.js" type="text/javascript" charset="utf-8"></script>

    <!-- Include your assertion lib of choice -->
    <script src="lib/chai.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // Setup chai
        var expect = chai.expect;
    </script>

    <!-- Include anything you want to test -->
    <script src="../app/bower_components/modernizr/modernizr.js" type="text/javascript" charset="utf-8"></script>
    <script src="../app/js/index-bundle.js" type="text/javascript" charset="utf-8"></script>

    <!-- Spec files -->
    <script src="spec/test.js" type="text/javascript" charset="utf-8"></script>

    <!-- run mocha -->
    <script type="text/javascript" charset="utf-8">
        mocha.run();
    </script>
</body>
</html>
